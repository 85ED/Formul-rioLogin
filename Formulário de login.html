<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<title>Formulário de Login</title>
</head>

<body>
    <div class="container align-items: center">
        <div class="row justify-content-center">
            <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body p-5">
                            <div class="row align-items-center">
                                <div class="col-md-6">
                                    <div class="text-center">
                                        <img src="./img/Fiap-logo-novo.jpg" class="img-fluid" alt="Fiap">
                                    </div>
                                </div>
                                <div class="col-md-6 text-center">
                                    <div class="mb-3">
                                        <h2 class="mb-4"><strong>Área Reservada</strong></h2>
                                    </div>
                                    <div class="mb-4">
                                        <input type="email" id="typeEmail" class="form-control form-control-lg">
                                        <label for="form-label" for="typeEmail">Email</label>
                                    </div>
                                    <div class="mb-4">
                                        <input type="password" id="typePassword" class="form-control">
                                        <label for="form-label" for="typePassword">Password</label>
                                        <p></p>

                                        <div class="text-center">
                                            <p><button class="btn btn-info btn-block btn-lg"
                                                    type="submit">Login</button></p>
                                            <p>Esqueci: <a href="#!" class="text-muted">Usuário</a> /
                                                <a href="#!" class="text-muted">Senha</a>?
                                            </p>
                                            <a href="./Formulário definir senha.html" class="link-info"
                                                target="_blank">Criar Login</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
